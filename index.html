<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Spotify</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="navbar flex">
            <button>EFFETTUA L'UPGRADE</button>
        </div>
    </header>

    <!-- main -->
    <main>
        <!-- main first section -->
        <section>
            <div class="sidebar flex">
                <div class="sidebar_logo padd10">
                    <img src="./img/logo.svg" alt="">
                    <i class="fa-brands fa-spotify" style="color: #ffffff;"></i>
                </div>
                <div class="sidebar_icon flex">
                    <div class="icon_name flex">
                        <img class="padd10" src="./img/home.svg" alt="home"> <span>Home</span>
                    </div>
                    <div class="icon_name flex">
                        <img class="padd10" src="./img/search.svg" alt="search"> <span>Cerca</span>
                    </div>
                    <div class="icon_name flex">
                        <img class="padd10" src="./img/libreria.svg" alt="library"> <span>La tua libreria</span>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footbar">

        </div>
    </footer>
</body>
</html>
